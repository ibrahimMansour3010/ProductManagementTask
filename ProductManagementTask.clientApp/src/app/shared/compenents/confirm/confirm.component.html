<div class="p-3" >
  <div md-dialog-content>{{ confirmMessage }}</div>
  <div md-dialog-actions class="mt-3 text-end">
    <button
      md-button
      class="btn btn-success mx-1"
      (click)="close(true)"
    >
      Confirm
    </button>
    <button md-button (click)="close(false)" class=" btn btn-danger mx-1">Cancel</button>
  </div>
</div>
